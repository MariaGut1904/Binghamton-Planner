<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dorm Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dorm Planner App</h1>
  <h2>Create your Character!</h2>

  <iframe 
    src="https://www.avatarsinpixels.com/chibi/clothing/Body"
    width="100%" 
    height="600" 
    style="border: 2px solid #ccc; border-radius: 10px;" 
    title="Avatars in Pixels">
  </iframe>

  <a href="schedule.html">
    <button>Next</button>
  </a>
  <h2>Press the "Share" button (Tape) then Paste Your Avatar Link</h2>
<input type="text" id="avatarLink" placeholder="Paste your avatar PNG link here">
<button onclick="showAvatar()">Submit</button>
<br><br>
<img id="avatarPreview" src="" alt="Your Avatar" style="display:none; width:150px; border:1px solid #ccc; border-radius:10px;"/>

<script>
  function showAvatar() {
    const link = document.getElementById("avatarLink").value;
    const img = document.getElementById("avatarPreview");
    img.src = link;
    img.style.display = "block";
  }
</script>
</body>
</html>
