<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dorm Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dorm Planner App</h1>

  <section id="budget">
    <h2>Budget Tracker</h2>
    <input type="text" id="item" placeholder="Item name">
    <input type="number" id="cost" placeholder="Cost">
    <button onclick="addBudgetItem()">Add</button>
    <ul id="budget-list"></ul>
    <p>Total: $<span id="total">0</span></p>
  </section>

  <section id="calendar">
    <h2>Schedule Calendar</h2>
    <input type="date" id="event-date">
    <input type="text" id="event-name" placeholder="Event name">
    <button onclick="addEvent()">Add</button>
    <ul id="event-list"></ul>
  </section>

  <section id="checklist">
    <h2>Furniture Checklist</h2>
    <input type="text" id="furniture-item" placeholder="Furniture item">
    <button onclick="addFurniture()">Add</button>
    <ul id="furniture-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
