<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Avatar Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Avatar Builder</h1>

  <div class="avatar-container">
    <img id="base-body" src="https://www.avatarsinpixels.com/chibi/5/174813224011814/avatar.png" alt="Base Body" />
    <img id="hairLower" src="" alt="Hair Lower" />
    <img id="eyes" src="" alt="Eyes" />
    <img id="eyebrows" src="" alt="Eyebrows" />
    <img id="hairTop" src="" alt="Hair Top" />
  </div>

  <div class="controls">
    <div class="control-group">
      <button onclick="cycleOption('hairLower', -1)">← Hair Lower</button>
      <button onclick="cycleOption('hairLower', 1)">Hair Lower →</button>
    </div>
    <div class="control-group">
      <button onclick="cycleOption('hairTop', -1)">← Hair Top</button>
      <button onclick="cycleOption('hairTop', 1)">Hair Top →</button>
    </div>
    <div class="control-group">
      <button onclick="cycleOption('eyes', -1)">← Eyes</button>
      <button onclick="cycleOption('eyes', 1)">Eyes →</button>
    </div>
    <div class="control-group">
      <button onclick="cycleOption('eyebrows', -1)">← Eyebrows</button>
      <button onclick="cycleOption('eyebrows', 1)">Eyebrows →</button>
    </div>
  </div>

  <script src="script.js"></script>
  <button id="doneBtn" style="background-color: pink; color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
    Done
  </button>

  <script>
    document.getElementById('doneBtn').addEventListener('click', function() {
      window.location.href = 'schedule.html';
    });
  </script>
</body>
</html>
